<html>
<body>
<h2>Hello World!</h2>
<div id="name"></div>
</body>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function() {
		var url = 'user/query.do';
		$.ajax({  
	        "type" : "get",  
	        "url" : url,  
	        "data" : {},  
	        "async" : true,  
	        "success" : function(data) {
	        	var name = '';
	        	for(var i = 0 ; i < data.length; i++ )
	        		name += data[i];
	        	$("#name").html(name);
	        }
	    });
	});
</script>
</html>
